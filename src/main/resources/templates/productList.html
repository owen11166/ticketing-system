<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="UTF-8"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>商品列表</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      #container {
        min-height: calc(100% - 120px);
        margin-bottom: 60px;
        }
      .content-wrapper {
        min-height: 100vh;  /* 使內容至少佔滿全高 */
        padding-bottom: 60px;  /* 留出足夠的空間給 footer; 60px 應該是 footer 的高度 */
        box-sizing: border-box;  /* 確保 padding 不會讓 .content-wrapper 超出頁面高度 */
        display: flex;
        flex-direction: column;
      }
      header {
        background: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }
      footer {
        background: #333;
        color: white;
        padding: 10px 20px;
        width: 100%;
        height: 60px;
        position: relative;
        margin-top: auto;
}
      #slider {
        position: relative;
        width: 100%;
        max-width: none;
        margin: auto;
        overflow: hidden;
        border: 10px solid #333;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      }



      #slider img:first-child {
        display: block;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #333;
        color: white;
        padding: 10px;
        cursor: pointer;
      }

      .arrow.left {
        left: 10px;
      }

      .arrow.right {
        right: 10px;
      }
      .button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }
      #slider img {
        width: 100%;
        height: 450px;
        object-fit: cover;
        display: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #333;
        color: white;
        width: 20%;
      }
.pagination {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.pagination a {
    padding: 10px 15px;
    margin: 0 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-decoration: none;
    color: #333;
    transition: background-color 0.3s;
}

.pagination a.active {
    background-color: #333;
    color: #fff;
}

.pagination a:hover {
    background-color: #555;
    color: #fff;
}
.pagination ul {
    list-style-type: none;
    padding-left: 0;
    display: flex;
    justify-content: center;
}
.pagination ul {
    list-style-type: none !important;
}

.pagination li {
    list-style-type: none !important;
}

    </style>
</head>

<body>
<div class="content-wrapper">
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">首頁</a></li>
                <li><a th:href="@{/game}">賽程</a></li>
                <li><a th:href="@{/products}">商品</a></li>
                <li><a th:href="@{/memberCenter}">會員中心</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
        <div>
            <nav>
                <ul>
                    <ul sec:authorize="isAuthenticated()">
                        <li><a th:text="'你好, ' + ${#authentication.principal.username} + '!'"></a></li>
                        <li><a th:href="@{/logout}">登出</a></li>
                    </ul>


                    <ul sec:authorize="! isAuthenticated()">
                        <li><a th:href="@{/register}">註冊</a></li>
                        <li><a th:href="@{/login}">登入</a></li>
                    </ul>
                    <li><a th:href="@{/cart}">購物車</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <table>
        <thead>
        <tr>
            <th>商品名稱</th>
            <th>價格</th>

            <th>圖片</th>
            <th>數量</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <img
                        th:src="@{${product.imageUrl}}"
                        alt="Product Image"
                        width="100"
                />
            </td>
            <td>
                <form th:action="@{/add}" method="post">
                    <input type="hidden" th:value="${product.id}" name="productId"/>
                    <input type="number" name="quantity" value="1" min="1"/>
                    <button type="submit">加到購物車</button>
                    <input type="hidden" name="currentPage" th:value="${currentPage}" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <ul class="pagination" th:if="${totalPages > 1}">
            <li th:each="pageNumber : ${#numbers.sequence(0, totalPages-1)}">
                <a th:href="@{'/products?page='+${pageNumber}}"
                   th:text="${pageNumber + 1}"
                   th:class="${pageNumber == currentPage ? 'active' : ''}">
                </a>
            </li>
        </ul>
    </div>
</div>
<footer>
    <p>&copy; 2023 職業棒球售票網站. All rights reserved.</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>忘記密碼</title>
  <style>

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      #container {
        min-height: calc(100% - 120px);
      }
          .content-wrapper {
        min-height: 100vh;  /* 使內容至少佔滿全高 */
        padding-bottom: 60px;  /* 留出足夠的空間給 footer; 60px 應該是 footer 的高度 */
        box-sizing: border-box;  /* 確保 padding 不會讓 .content-wrapper 超出頁面高度 */
        display: flex;
        flex-direction: column;
      }
      header {
        background: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      footer {
        background: #333;
        color: white;
        padding: 10px 20px;
        width: 100%;
        bottom: 0;
      }

      .button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #333;
        color: white;
      }
      #register {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      #register h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      #register div {
        margin-bottom: 10px;
      }

      #register label {
        display: block;
        margin-bottom: 5px;
      }

      #register input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #register .button {
        width: 100%;
        padding: 10px;
      }
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f9f9f9;
    padding: 20px;
    width: 300px;
    border-radius: 5px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>
<body>
<header>
  <header>
    <nav>
      <ul>
        <li><a th:href="@{/}">首頁</a></li>
        <li><a th:href="@{/game}">賽程</a></li>
        <li><a th:href="@{/products}">商品</a></li>
        <li><a th:href="@{/memberCenter}">會員中心</a></li>
        <li><a href="#">聯絡我們</a></li>
      </ul>
    </nav>
    <div>
      <nav>
        <ul>
          <ul sec:authorize="isAuthenticated()">
            <li><a th:text="'你好, ' + ${#authentication.principal.username} + '!'"></a></li>
            <li><a th:href="@{/logout}">登出</a></li>
          </ul>

          <ul sec:authorize="! isAuthenticated()">
            <li><a th:href="@{/register}">註冊</a></li>
            <li><a th:href="@{/login}">登入</a></li>
          </ul>
          <li><a th:href="@{/cart}">購物車</a></li>
        </ul>
      </nav>
    </div>
  </header>
</header>

<div id="container">
  <section id="register">
    <h2>重設密碼</h2>

    <form action="#" th:action="@{/submitNewPassword}" method="POST">
      <div>
        <label>新密碼</label>
        <input type="password" name="newPassword" placeholder="輸入新密碼"/>
      </div>
      <div>
        <label>確認新密碼</label>
        <input type="password" name="confirmPassword" placeholder="再次輸入新密碼"/>
      </div>
      <div th:if="${passwordResetSuccess}">
        <p style="color: green">密碼已成功重設</p>
      </div>
      <div th:if="${passwordError}">
        <p style="color: red" th:text="${passwordError}"></p>
      </div>
      <button type="submit" class="button">提交新密碼</button>
      <input type="hidden" name="token" th:value="${param.token}" />
    </form>
  </section>
</div>

<footer>
  <p>&copy; 2023 職業棒球售票網站. All rights reserved.</p>
</footer>

</body>

</html>

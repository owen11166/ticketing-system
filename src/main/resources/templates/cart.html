<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="UTF-8">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>購物車</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      #container {
        min-height: calc(100% - 120px);
        margin-bottom: 60px;
      }
      .content-wrapper {
        min-height: 100vh;  /* 使內容至少佔滿全高 */
        padding-bottom: 60px;  /* 留出足夠的空間給 footer; 60px 應該是 footer 的高度 */
        box-sizing: border-box;  /* 確保 padding 不會讓 .content-wrapper 超出頁面高度 */
        display: flex;
        flex-direction: column;
      }
      header {
        background: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

  footer {
    background: #333;
    color: white;
    padding: 10px 20px;
    width: 100%;
    height: 60px;  /* 這應該匹配 .content-wrapper 的 padding-bottom */
    position: relative;
    margin-top: auto;  /* 這將會推動 footer 到頁面的底部 */
  }

      #slider {
        position: relative;
        width: 100%;
        max-width: none;
        margin: auto;
        overflow: hidden;
        border: 10px solid #333;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      }

      #slider img {
        width: 100%;
        display: none;
      }

      #slider img:first-child {
        display: block;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #333;
        color: white;
        padding: 10px;
        cursor: pointer;
      }

      .arrow.left {
        left: 10px;
      }

      .arrow.right {
        right: 10px;
      }
      .button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }
      #slider img {
        width: 100%;
        height: 450px;
        object-fit: cover;
        display: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #333;
        color: white;
        width: 20%;
      }


    </style>
</head>

<body>
<div class="content-wrapper">
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">首頁</a></li>
                <li><a th:href="@{/game}">賽程</a></li>
                <li><a th:href="@{/products}">商品</a></li>
                <li><a href="#">新聞</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
        <div>
            <nav>
                <ul>
                    <!-- 若用戶已登入，則顯示這部分 -->
                    <ul sec:authorize="isAuthenticated()">
                        <li><a th:text="'你好, ' + ${#authentication.principal.username} + '!'"></a></li>
                        <li><a th:href="@{/logout}">登出</a></li>
                    </ul>

                    <!-- 若用戶未登入，則顯示這部分 -->
                    <ul sec:authorize="! isAuthenticated()">
                        <li><a th:href="@{/register}">註冊</a></li>
                        <li><a th:href="@{/login}">登入</a></li>
                    </ul>

                    <li><a th:href="@{/cart}">購物車</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <table>
        <thead>
        <tr>
            <th>商品</th>
            <th>價格</th>
            <th>照片</th>
            <th>數量</th>
            <th>金額</th>
            <th>移除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td>
                <img
                        th:src="@{${item.product.imageUrl}}"
                        alt="Product Image"
                        width="100"
                />
            </td>
            <td>
                <form th:action="@{/updateQuantity}" method="post">
                    <input type="hidden" th:value="${item.product.id}" name="productId"/>
                    <input type="number" th:value="${item.quantity}" name="quantity" min="1"/>
                    <button type="submit">更新數量</button>
                </form>
            </td>
            <td th:text="${item.product.price * item.quantity}"></td>
            <td>
                <form th:action="@{/remove}" method="post">
                    <input type="hidden" th:value="${item.id}" name="itemId"/>
                    <button type="submit">移除</button>
                </form>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td th:text="${num}"></td>
            <td th:text="${total}"></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</div>
<footer>
    <p>&copy; 2023 職業棒球售票網站. All rights reserved.</p>
</footer>
</body>
</html>

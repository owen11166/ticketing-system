<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登入</title>
    <style>

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      #container {
        min-height: calc(100% - 120px);
      }
          .content-wrapper {
        min-height: 100vh;  /* 使內容至少佔滿全高 */
        padding-bottom: 60px;  /* 留出足夠的空間給 footer; 60px 應該是 footer 的高度 */
        box-sizing: border-box;  /* 確保 padding 不會讓 .content-wrapper 超出頁面高度 */
        display: flex;
        flex-direction: column;
      }
      header {
        background: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      footer {
        background: #333;
        color: white;
        padding: 10px 20px;
        width: 100%;
        bottom: 0;
      }

      .button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #333;
        color: white;
      }
      #register {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      #register h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      #register div {
        margin-bottom: 10px;
      }

      #register label {
        display: block;
        margin-bottom: 5px;
      }

      #register input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #register .button {
        width: 100%;
        padding: 10px;
      }
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f9f9f9;
    padding: 20px;
    width: 300px;
    border-radius: 5px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">首頁</a></li>
            <li><a th:href="@{/game}">賽程</a></li>
            <li><a th:href="@{/products}">商品</a></li>
            <li><a th:href="@{/memberCenter}">會員中心</a></li>
            <li><a href="#">聯絡我們</a></li>
        </ul>
    </nav>
    <div>
        <nav>
            <ul>
                <ul sec:authorize="isAuthenticated()">
                    <li><a th:text="'你好, ' + ${#authentication.principal.username} + '!'"></a></li>
                    <li><a th:href="@{/logout}">登出</a></li>
                </ul>

                <ul sec:authorize="! isAuthenticated()">
                    <li><a th:href="@{/register}">註冊</a></li>
                    <li><a th:href="@{/login}">登入</a></li>
                </ul>
                <li><a th:href="@{/cart}">購物車</a></li>
            </ul>
        </nav>
    </div>
</header>
<div id="container">
    <section id="register">
        <h2>登入</h2>
        <form action="#" th:action="@{/authenticateTheUser}" method="POST">
            <div>
                <label>用戶名</label>
                <input type="text" name="username" placeholder="用戶名"/>
            </div>

            <div>
                <label>密碼</label>
                <input type="password" name="password" placeholder="密碼"/>
            </div>

            <div th:if="${param.error}">
                <li style="color: red" th:text="錯誤的用戶名或密碼"/>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button type="submit" class="button  ">登入</button>
            <button type="button" id="forgotPasswordBtn" class="button margin-right" onclick="openModal()">忘記密碼</button>
        </form>
    </section>
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>忘記密碼</h2>
            <form action="#" th:action="@{/forgotPassword}" method="POST">
                <div>
                    <label for="email">電子郵件地址</label>
                    <input type="email" id="email" name="email" placeholder="輸入你的電子郵件"/>
                </div>

                <div th:if="${error}">
                    <p style="color: red" th:text="${error}"></p>
                </div>

                <button type="submit" class="button">提交</button>
            </form>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2023 職業棒球售票網站. All rights reserved.</p>
</footer>
<script>
    // 獲取模態視窗元素
    var modal = document.getElementById('forgotPasswordModal');

    // 獲取打開模態視窗的按鈕
    var btn = document.getElementById("forgotPasswordBtn");

    // 獲取模態視窗上的<span>元素，用於關閉模態視窗
    var span = document.getElementsByClassName("close")[0];

    // 當用戶點擊按鈕時，打開模態視窗
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // 當用戶點擊<span> (x)時，關閉模態視窗
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 當用戶點擊任何地方外面的模態視窗時，關閉它
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>

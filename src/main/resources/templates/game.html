<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>賽程</title>
    <style>
      /* Add your styles here */

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      #container {
        min-height: calc(100% - 120px);
        margin-bottom: 60px;
      }

      header {
        background: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      footer {
        background: #333;
        color: white;
        padding: 10px 20px;
        width: 100%;
        bottom: 0;
      }

      .button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #333;
        color: white;
      }


    </style>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">首頁</a></li>
            <li><a th:href="@{/game}">賽程</a></li>
            <li><a th:href="@{/products}">商品</a></li>
            <li><a th:href="@{/memberCenter}">會員中心</a></li>
            <li><a href="#">聯絡我們</a></li>
        </ul>
    </nav>
    <div>
        <nav>
            <ul>

                <ul sec:authorize="isAuthenticated()">
                    <li><a th:text="'你好, ' + ${#authentication.principal.username} + '!'"></a></li>
                    <li><a th:href="@{/logout}">登出</a></li>
                </ul>

                <ul sec:authorize="! isAuthenticated()">
                    <li><a th:href="@{/register}">註冊</a></li>
                    <li><a th:href="@{/login}">登入</a></li>
                </ul>
                <li><a th:href="@{/cart}">購物車</a></li>
            </ul>
        </nav>
    </div>
</header>

<div id="container">
    <section id="matches">
        <h2>賽事列表</h2>
        <table>
            <tr>
                <th>日期</th>
                <th>時間</th>
                <th>隊伍</th>
                <th>地點</th>
            </tr>
            <tr th:each="match : ${matches}">
                <td th:text="${match.date}"></td>
                <td th:text="${match.time}"></td>
                <td th:text="${match.teams}"></td>
                <td th:text="${match.location}"></td>
            </tr>
        </table>
    </section>
</div>

<footer>
    <p>&copy; 2023 職業棒球售票網站. All rights reserved.</p>
</footer>
</body>
</html>
